  <script>

// ê¸°ì¡´ ì„¸ì…˜ í™•ì¸ í•¨ìˆ˜
async function checkExistingSession() {
  const storedSessionId = localStorage.getItem('sessionId');
  if (!storedSessionId) {
    console.log('ì €ì¥ëœ ì„¸ì…˜ IDê°€ ì—†ìŠµë‹ˆë‹¤');
    return false;
  }
  
  try {
    const response = await fetch('/api/session/check', {
      headers: {
        'X-Session-ID': storedSessionId
      }
    });
    
    const data = await response.json();
    console.log('ì„¸ì…˜ ì²´í¬ ê²°ê³¼:', data);
    
    if (data.valid) {
      sessionId = storedSessionId;
      console.log('ê¸°ì¡´ ì„¸ì…˜ ìœ íš¨:', sessionId);
      return true;
    } else {
      console.log('ì„¸ì…˜ ë¬´íš¨:', data.reason);
      localStorage.removeItem('sessionId');
      return false;
    }
  } catch (error) {
    console.error('ì„¸ì…˜ í™•ì¸ ì˜¤ë¥˜:', error);
    localStorage.removeItem('sessionId');
    return false;
  }
}

// SSE ì—°ê²° ì´ˆê¸°í™” í•¨ìˆ˜
function initializeSSE() {
  // ê¸°ì¡´ SSE ì—°ê²°ì´ ìˆìœ¼ë©´ ì¢…ë£Œ
  if (eventSource) {
    eventSource.close();
  }
  
  console.log('SSE ì—°ê²° ì‹œì‘ - ì„¸ì…˜ ID:', sessionId);
  
  // ì„¸ì…˜ IDê°€ ìˆìœ¼ë©´ í—¤ë”ì— í¬í•¨í•˜ì—¬ SSE ì—°ê²°
  const sseUrl = '/stream';
  eventSource = new EventSource(sseUrl);
  
  eventSource.onopen = function(event) {
    console.log('SSE ì—°ê²° ì„±ê³µ');
  };
  
  eventSource.onmessage = function(event) {
    console.log('SSE ë©”ì‹œì§€ ìˆ˜ì‹ :', event.data);
    
    const data = event.data;
    
    // ì„¸ì…˜ ID ì¶”ì¶œ (ì„œë²„ì—ì„œ ì „ì†¡í•˜ëŠ” ì—°ê²° ë©”ì‹œì§€)
    if (data.includes('ì„¸ì…˜ ì—°ê²°ë¨:')) {
      const match = data.match(/ì„¸ì…˜ ì—°ê²°ë¨:\s*([a-f0-9-]+)/);
      if (match && match[1]) {
        const newSessionId = match[1];
        if (newSessionId !== sessionId) {
          sessionId = newSessionId;
          localStorage.setItem('sessionId', sessionId);
          console.log('ìƒˆ ì„¸ì…˜ ID ì €ì¥:', sessionId);
        }
      }
      return; // ì—°ê²° ë©”ì‹œì§€ëŠ” í™”ë©´ì— í‘œì‹œí•˜ì§€ ì•ŠìŒ
    }
    
    // ë©”ì‹œì§€ ì²˜ë¦¬
    if (data === '[DONE]') {
      typingIndicator.classList.remove('active');
      currentBotMessage = '';
      currentBotElement = null;
    } else if (data === '[ERROR]') {
      if (currentBotElement) {
        currentBotElement.innerHTML += '<br><br>âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
      } else {
        addMessage('bot', 'âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
      typingIndicator.classList.remove('active');
      currentBotMessage = '';
      currentBotElement = null;
    } else {
      typingIndicator.classList.remove('active');
      
      if (!currentBotElement) {
        currentBotElement = addMessage('bot', data, true);
        currentBotMessage = data;
      } else {
        currentBotMessage += data;
        currentBotElement.innerHTML = formatMessage(currentBotMessage);
      }
      
      updateWeatherInfo(currentBotMessage);
      updateGoAroundInfo(currentBotMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  };
  
  eventSource.onerror = function(event) {
    console.error('SSE ì—°ê²° ì˜¤ë¥˜:', event);
    typingIndicator.classList.remove('active');
    
    // ì¬ì—°ê²° ì‹œë„
    setTimeout(() => {
      console.log('SSE ì¬ì—°ê²° ì‹œë„');
      initializeSSE();
    }, 3000);
  };
}

// ì„¸ì…˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸° í•¨ìˆ˜
async function getSessionInfo() {
  if (!sessionId) {
    console.log('ì„¸ì…˜ IDê°€ ì—†ì–´ ì„¸ì…˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
    return null;
  }
  
  try {
    const response = await fetch('/api/session/info', {
      headers: {
        'X-Session-ID': sessionId

    if (response.ok) {
      sessionInfo = await response.json();

    } else {

// ì„¸ì…˜ íˆìŠ¤í† ë¦¬ ë¡œë“œ í•¨ìˆ˜
async function loadSessionHistory() {
  if (!sessionId) {
    console.log('ì„¸ì…˜ IDê°€ ì—†ì–´ íˆìŠ¤í† ë¦¬ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
    return;

  try {
    const response = await fetch('/api/session/history', {
      headers: {

// ì•± ì´ˆê¸°í™” í•¨ìˆ˜
async function initializeApp() {

  // 1. ê¸°ì¡´ ì„¸ì…˜ í™•ì¸

// ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
async function sendMessage() {
  const message = chatInput.value.trim();
  if (!message) return;
  
  addMessage('user', message);
  chatInput.value = '';
  typingIndicator.classList.add('active');
  
  try {
    const headers = { 'Content-Type': 'application/json' };
    
    // ì„¸ì…˜ IDê°€ ìˆìœ¼ë©´ í—¤ë”ì— ì¶”ê°€
    if (sessionId) {
      headers['X-Session-ID'] = sessionId;
    }
    
    const response = await fetch('/chat', {
      method: 'POST',
      headers,
      body: JSON.stringify({ message }),
    });
    
    if (!response.ok) {
      throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
    }
    
    // ì‘ë‹µì—ì„œ ì„¸ì…˜ ID í™•ì¸
    const responseData = await response.json();
    const newSessionId = response.headers.get('X-Session-ID') || responseData.sessionId;
    
    if (newSessionId && newSessionId !== sessionId) {
      sessionId = newSessionId;
      localStorage.setItem('sessionId', sessionId);
      console.log('ìƒˆ ì„¸ì…˜ ID ì €ì¥:', sessionId);
    }
    
  } catch (error) {
    console.error('ì „ì†¡ ì˜¤ë¥˜:', error);
    addMessage('bot', 'âš ï¸ ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
    typingIndicator.classList.remove('active');
  }
}

// ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
function addMessage(sender, content, isStreaming = false) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${sender}-message`;
  
  const wrapperDiv = document.createElement('div');
  wrapperDiv.className = 'message-wrapper';
  
  const avatarDiv = document.createElement('div');
  avatarDiv.className = 'message-avatar';
  avatarDiv.innerHTML = sender === 'user' ? 
    '<i class="fas fa-user"></i>' : 
    '<i class="fas fa-robot"></i>';
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';
  contentDiv.innerHTML = formatMessage(content);
  
  wrapperDiv.appendChild(avatarDiv);
  wrapperDiv.appendChild(contentDiv);
  messageDiv.appendChild(wrapperDiv);
  
  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
  
  if (isStreaming) {
    currentBotMessage = content;
    return contentDiv;
  }
  
  return null;
}

// ë©”ì‹œì§€ í¬ë§·íŒ… í•¨ìˆ˜
function formatMessage(text) {
  // CSV ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬
  text = text.replace(/```csv\n([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
  text = text.replace(/```\n([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
  
  // ì¤„ë°”ê¿ˆ ì²˜ë¦¬
  text = text.replace(/\n/g, '<br>');
  
  return text;
}
